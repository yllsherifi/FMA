<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">click</button>
    <script>
        let mybtn = document.getElementById('btn');
        function onClick() {
            alert("Hello World!");
        }
        mybtn.addEventListener('click', onClick);
    </script>
</body>

</html>
