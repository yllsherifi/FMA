<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function circle() {
            let P = prompt("Enter the radius of a circle: ");
            let PI = 3.14159;
            let r = parseInt(P) / parseInt(parseInt(PI) * parseInt(2));
            let S = parseInt(PI) * parseInt(r) * parseInt(r);
            console.log("The area of the circle is: " + S);
        }
        circle();
    </script>
</body>
