<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isEven() {
            let num = prompt("Enter a number if it is even: ");
            if (num % 2 == 0) {
                alert(`true`);
            } else {
                alert(`false`);
            }
        }
        isEven();
    </script>
</body>
</html>
