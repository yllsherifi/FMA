<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click here</button>
    <script>
        let mybtn = document.getElementById("btn");

        function onClick() {
            alert("I was clicked");
        }

        mybtn.addEventListener('dblclick', onClick);
    </script>
</body>
</html>
