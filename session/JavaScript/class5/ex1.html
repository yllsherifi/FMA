<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number;
        let sum = 0;

        while (number !== 0) {
            number = parseInt(prompt("Enter a number(0 to stop): "), 10);
            
            sum += number;
            console.log(`Current sum: ${sum}`);
        }
    </script>
</body>
</html>
