<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 20;
        let y = 10;
        let difference = x - y;
        console.log("The difference between x and y is:" + difference)

        let a = 20;
        let b = 10;
        let product = a * b;
        console.log("The product between a and b is:" + product)

        let r = 20;
        let t = 10;
        let quotient = r / t;
        console.log("The quotient between r and t is:" + quotient)
    </script>
</body>
</html>
