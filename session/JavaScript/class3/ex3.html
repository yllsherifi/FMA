<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let age = parseInt(prompt("Enter your age: "));

        if (age >= 18) {
            alert("You are an adult.");
        }
        else if (age <= 18){
            alert("You are a minor.");
        }
    </script>
</body>

</html>
