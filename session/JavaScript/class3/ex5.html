<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Enter a number a: ");
        let b = prompt("Enter a number b: ");
        let c = prompt("Enter a number c: ");
        if (a > b && a > c) {
            alert(`a is the largest number`);
        }
        else if (b > a && b > c) {
            alert(`b is the largest number`);
        }
        else if (c > a && c > b) {
            alert(`c is the largest number`);
        }
    </script>
</body>

</html>
