<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cart = [
            {
                title: 'Milk',
                category: 'Food',
                quantity: 3,
                price: 1.65
            },
            {
                title: 'Bread',
                category: 'Food',
                quantity: 2,
                price: 2.25
            },
            {
                title: 'Smartphone',
                category: 'Electronics',
                quantity: 1,
                price: 699.99
            },
            {
                title: 'Running Shoes',
                category: 'Fashion',
                quantity: 1,
                price: 49.99
            },
            {
                title: 'Book: The Hitchhiker\'s Guide to the Galaxy',
                category: 'Books',
                quantity: 1,
                price: 12.99
            },
            {
                title: 'Coffee Maker',
                category: 'Appliances',
                quantity: 1,
                price: 34.99
            },
            {
                title: 'Gaming Laptop',
                category: 'Electronics',
                quantity: 1,
                price: 1299.99
            },
            {
                title: 'Sunglasses',
                category: 'Fashion',
                quantity: 2,
                price: 19.99
            }
        ];

            cart.forEach(item => {
               let itemprice = item.price * item.quantity;
               document.write(`<div class="product-card">
                    <h2>${item.title}</h2>
                    <p>Category: ${item.category}</p>
                    <p>Quantity: ${item.quantity}</p>
                    <p>Price per item: $${item.price.toFixed(2)}</p>
                </div> `);
            });

            let totalprice = cart.reduce((a, b) => a + (b.price * b.quantity), 0);
            document.write(`<h2>Total Price: $${totalprice.toFixed(2)}</h2>`);
    </script>
</body>

</html>
