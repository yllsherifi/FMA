<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>tables</title>
</head>
<body>
    <table border="1" width="40%">
        <tr>
            <td colspan="1">*</td>
            <th><strong>2</strong></th>
            <th><strong>3</strong></th>
        </tr>
        <tr>
            <th><strong>2</strong></th>
            <th>4</th>

<br>
<br>
<br>

        </tr>

            <td>PC</td>

        </tr>
        <tr>

        </tr>
