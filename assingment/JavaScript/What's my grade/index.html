<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let grade = prompt("Enter your grade (0-100): ");
        
        if (grade >= 80 && grade <= 100) {
            console.log("Your grade is 5.");
        } else if (grade >= 60 && grade < 80) {
            console.log("Your grade is 4.");
        } else if (grade >= 40 && grade < 60) {
            console.log("Your grade is 3.");
        } else if (grade >= 20 && grade < 40) {
            console.log("Your grade is 2.");
        } else if (grade >= 0 && grade < 20) {
            console.log("Your grade is 1.");
        }  else {
            alert(`please enter a valid grade between 0 and 100`);
        }
    </script>
</body>

</html>
