<body>
    <script>
        let a = prompt("Enter number a: ");
        let b = prompt("Enter number b: ");
        let c = prompt("Enter number c: ");
        if (a > b && a > c) {
            alert("a is the largest number");
        } else if (b > a && b > c) {
            alert("b is the largest number");
        } else if (c > a && c > b) {
            alert("c is the largest number");
        } else if (a == b && a > c) {
            alert("a and b are equal and largest");
        } else if (a == c && a > b) {
            alert("a and c are equal and largest");
        } else if (b == c && b > a) {
            alert("b and c are equal and largest");
        } else {
            alert("All numbers are equal.");
        }
    </script>
</body>
