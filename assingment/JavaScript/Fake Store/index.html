<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then((json) => {
                processData(json);
            });

        function processData(data) {
            let list = document.createElement('div');
            list.style.display = 'flex';
            list.style.flexWrap = 'wrap';
            list.style.gap = '20px';

            data.forEach(item => {
                let items = document.createElement('div');
                let img = document.createElement('img');
                img.src = item.image;
                let data = document.createElement('p');
                data.textContent = item.title;

                items.style.width = '220px';
                items.style.height = '350px';
                items.style.display = 'flex';
                items.style.flexDirection = 'column';
                items.style.alignItems = 'center';
                items.style.borderRadius = '10px';
                items.style.boxShadow = '0 4px 8px gray';

                data.style.padding = '10px';

                img.style.width = '150px';
                img.style.height = '200px';
                img.style.marginTop = '10px';
                img.style.borderRadius = '10px';
                img.style.boxShadow = '0 4px 8px gray';

                list.appendChild(items);
                items.appendChild(img);
                items.appendChild(data);
            });

            document.body.appendChild(list);
        }
    </script>
</body>

</html>
