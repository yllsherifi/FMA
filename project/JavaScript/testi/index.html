<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px 10px;
            min-height: 100vh;
        }

        .wrapper {
            max-width: 900px;
            margin: auto;
            background: #fff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar h2 {
            color: #1e293b;
        }

        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4338ca;
        }

        .search-box input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            outline: none;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 15px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #e2e8f0;
            text-align: center;
        }

        th {
            background: #eef2ff;
            color: #1e293b;
        }

        td img {
            width: 45px;
            height: 65px;
            object-fit: cover;
            border-radius: 6px;
        }

        .badge {
            padding: 6px 10px;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
        }

        /* klaset per rating */
        .badge.good {
            background: #22c55e;
        }

        .badge.average {
            background: #facc15;
            color: #000;
        }

        .badge.poor {
            background: #ef4444;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
            justify-content: center;
            align-items: center;
            align-content: center;
            justify-items: center;
        }

        .modal-content {
            background: #fff;
            width: 420px;
            border-radius: 16px;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal header {
            background: #4f46e5;
            color: white;
            padding: 15px;
            font-size: 18px;
        }

        .modal main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal main input,
        .modal main select {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }

        .modal footer {
            padding: 15px;
            text-align: right;
            background: #f9fafb;
        }

        .modal footer button:first-child {
            background: #94a3b8;
        }

        .modal footer button:first-child:hover {
            background: #64748b;
        }

        @media(max-width:600px) {
            .wrapper {
                padding: 20px;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="top-bar">
            <h2>ðŸ“š Book Manager</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search books...">
                <button id="addBTN">+ Add Book</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Title</th>
                    <th>Cover</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>   
            </thead>
            <tbody id="allBooks"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <header>
                <h3 id="modalTitle">Add Book</h3>
            </header>
            <main>
                <input type="number" id="year" placeholder="Year">
                <input type="text" id="bookTitle" placeholder="Book Title">
                <select id="cover">
                    <option value="red.jpg">Book 1 Cover</option>
                    <option value="green.jpg">Book 2 Cover</option>
                    <option value="blue.jpg">Book 3 Cover</option>
                </select>
                <input type="number" id="rating" step="0.1" placeholder="Rating (0-5)">
            </main>
            <footer>
                <button id="cancelBTN">Cancel</button>
                <button id="submitBTN">Save</button>
            </footer>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
